<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .age-calculator {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .age-calculator input {
            margin: 10px;
            padding: 8px;
            width: 80%;
            max-width: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .age-calculator button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            background: #28a745;
            color: #fff;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        .age-calculator button:hover {
            background: #218838;
        }
        .age-calculator p {
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>

<div class="age-calculator">
    <h2>Age Calculator</h2>
    <input type="number" id="day" placeholder="Day" min="1" max="31" required>
    <input type="number" id="month" placeholder="Month" min="1" max="12" required>
    <input type="number" id="year" placeholder="Year" min="1900" required><br>
    <button onclick="calculateAge()">Calculate Age</button>
    <p id="result"></p>
</div>

<script>
    function calculateAge() {
        let day = document.getElementById('day').value;
        let month = document.getElementById('month').value;
        let year = document.getElementById('year').value;

        if (!day || !month || !year) {
            document.getElementById('result').innerText = 'Please enter a valid date of birth.';
            return;
        }

        let birthDate = new Date(year, month - 1, day);
        let today = new Date();
        let age = today.getFullYear() - birthDate.getFullYear();
        let monthDifference = today.getMonth() - birthDate.getMonth();

        if (monthDifference < 0 || (monthDifference === 0 && today.getDate() < birthDate.getDate())) {
            age--;
        }

        document.getElementById('result').innerText = `Age: ${age}`;
    }
</script>

</body>
</html>
